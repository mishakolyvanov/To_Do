{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h3>Edit To Do</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.task_complete }}
        {{ form.task_title }}
        <button type="submit">Сохранить</button>
        <br>
    </form>
    {% else %}
        Зайдите пожалуйста
    {% endif %}
{% endblock %}
